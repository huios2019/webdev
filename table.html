<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
</html>
<h1> Table html</h1>
<body>
<table border="1" style="background-color: aliceblue;">  <!-- table tag -->
    <thead> <!-- table header -->
        <tr style="color: rgb(10, 15, 15);"> <!-- table header row-->
            <th>One</th> <!-- table header first column -->
            <th>Two</th> <!-- table header second columnn -->
        </tr>
    </thead>
<tr>  <!--Table first content row-->
<td>First column</td> <!--Table first coontent column-->
<td>Second column</td>
</tr>

</table>
</body>
